name: CI

on:
  push:
    branches: [main, chore/restructure]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
      - name: Show Node & npm versions
        run: |
          node -v
          npm -v
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: npm test
      - name: Start simple static server (background)
        run: |
          nohup node _volume_sync_tmp/tools/qa/simple_static_server.cjs &> server.log & echo $! > server.pid
      - name: Wait for server
        run: |
          for i in {1..15}; do
            if curl -sSf http://localhost:5173/ > /dev/null; then
              echo 'server is up';
              break;
            fi;
            sleep 1;
          done
      - name: Run Puppeteer P-9 smoke test
        run: node _volume_sync_tmp/tools/qa/run_p9_smoke_puppeteer.cjs
      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
          fi
