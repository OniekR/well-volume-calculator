name: CI

on:
  push:
    branches: [main, chore/restructure]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
      - name: Show Node & npm versions
        run: |
          node -v
          npm -v
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: npm test
      - name: Verify QA smoke scripts are present in repo tools/qa
        run: |
          echo 'Checking tools/qa for smoke scripts'
          if [ ! -f tools/qa/simple_static_server.cjs ] || [ ! -f tools/qa/run_p9_smoke_puppeteer.cjs ]; then
            echo '❌ QA smoke test files missing in tools/qa. Listing tree:'
            ls -R tools/qa || true
            exit 1
          fi
          echo '✅ QA files present'
      - name: Start simple static server (background)
        run: |
          nohup node tools/qa/simple_static_server.cjs &> server.log & echo $! > server.pid
      - name: Wait for server
        run: |
          for i in {1..15}; do
            if curl -sSf http://localhost:5173/ > /dev/null; then
              echo 'server is up';
              break;
            fi;
            sleep 1;
          done
      - name: Run Puppeteer P-9 smoke test
        run: node tools/qa/run_p9_smoke_puppeteer.cjs
      - name: Run hide-casings smoke test
        run: node tools/qa/run_hide_casings_smoke.cjs
      - name: Run hide-total smoke test
        run: node tools/qa/run_hide_total_smoke.cjs
      - name: Run Upper completion smoke test
        run: node tools/qa/run_upper_completion_smoke.cjs
      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
          fi
